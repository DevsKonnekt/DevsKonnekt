name: ESLint

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint and Airbnb config
        run: |
          npm install eslint@8.10.0
          npm install eslint-config-airbnb@latest eslint@latest eslint-plugin-import@latest eslint-plugin-jsx-a11y@latest eslint-plugin-react@latest eslint-plugin-react-hooks@latest --save-dev
      - name: Run ESLint
        run: |
          echo 'module.exports = {
            "env": {
            "browser": true,
            "es2021": true
            },
            "extends": "eslint:recommended",
            "overrides": [
            {
              "env": {
                "node": true
            },
            "files": [
                ".eslintrc.{js,cjs}"
            ],
            "parserOptions": {
                "sourceType": "script"
            }
            }
            ],
            "parserOptions": {
            "ecmaVersion": "latest",
            "sourceType": "module"
            },
            "ignorePatterns": [".eslintrc.cjs", "next.config.js", "postcss.config.js", "tailwind.config.js"],
            "rules": {
            "indent": [
              "error",
              2
            ],
            "linebreak-style": [
              "error",
              "unix"
            ],
            "quotes": [
              "error",
              "double"
            ],
            "semi": [
              "error",
              "always"
            ]
            }
            };' > .eslintrc.cjs
          npx eslint . --ext .js,.jsx,.ts,.tsx
          npx eslint . --ext .js,.jsx,.ts,.tsx --format json > eslint_report.json
          cat eslint_report.json
        continue-on-error: true

      # - name: Annotate Code Linting Results
      #   uses: ataylorme/eslint-annotate-action@v2
      #   with:
      #     report-json: "eslint_report.json"

      - name: Upload ESLint report
        uses: actions/upload-artifact@v3
        with:
          name: eslint_report.json
          path: eslint_report.json
          retention-days: 5

