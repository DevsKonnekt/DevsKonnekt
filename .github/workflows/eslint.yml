name: ESLint

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint and Airbnb config
        run: |
          npm install eslint@8.10.0
          npm install eslint-config-airbnb@latest eslint@latest eslint-plugin-import@latest eslint-plugin-jsx-a11y@latest eslint-plugin-react@latest eslint-plugin-react-hooks@latest --save-dev
      - name: Run ESLint
        run: |
          echo 'module.exports = {
            "env": {
            "browser": true,
            "es2021": true
            },
            "extends": "eslint:recommended",
            "overrides": [
            {
              "env": {
                "node": true
            },
            "files": [
                ".eslintrc.{js,cjs}"
            ],
            "parserOptions": {
                "sourceType": "script"
            }
            }
            ],
            "parserOptions": {
            "ecmaVersion": "latest",
            "sourceType": "module"
            },
            "ignorePatterns": [".eslintrc.cjs", "next.config.js", "postcss.config.js", "tailwind.config.js"],
            "rules": {
            "indent": [
              "error",
              2
            ],
            "linebreak-style": [
              "error",
              "unix"
            ],
            "quotes": [
              "error",
              "double"
            ],
            "semi": [
              "error",
              "always"
            ]
            }
            };' > .eslintrc.cjs
          npx eslint . --ext .js,.jsx,.ts,.tsx --format json > eslint-results.json

      - name: Comment on ESLint failure
        uses: ataylorme/eslint-annotate-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          results-file: eslint-results.json

      - name: Comment on successful ESLint check
        uses: actions/github-script@v4
        if: ${{ success() }}
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ESLint check passed successfully.'
            })
